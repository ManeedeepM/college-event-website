    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>

<div class="container py-5">
  <h2 class="mb-4 text-center">My Registered Events</h2>
  <div id="list" class="row g-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function load(){
  const list=document.getElementById("list");
  list.innerHTML="";
  const reg=JSON.parse(localStorage.getItem("myRegs")||"[]");
  if(!reg.length){list.innerHTML='<p class="text-center">No registrations yet.</p>';return;}
  reg.forEach((r,i)=>list.insertAdjacentHTML("beforeend",`
   <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${r.event}</h5>
        <p class="mb-2"><strong>${r.name}</strong> • ${r.roll}</p>
        <p class="small mb-4">${r.dept} • ${r.email}</p>
        <button class="btn btn-outline-danger mt-auto" onclick="cancel(${i})">
          <i class="fa fa-trash"></i> Cancel
        </button>
      </div>
    </div>
   </div>`));
}
function cancel(idx){
  const reg=JSON.parse(localStorage.getItem("myRegs")||"[]");
  reg.splice(idx,1);localStorage.setItem("myRegs",JSON.stringify(reg));load();
}
load();
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us • CampusFest</title>

  <!-- Bootstrap + site styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://kit.fontawesome.com/a2e0bf0b29.js" crossorigin="anonymous"></script>

  <style>
    .contact-hero{
      background:url("assets/img/college.jpg") center/cover no-repeat;
      height:50vh;display:flex;align-items:center;justify-content:center;
      color:#fff;text-shadow:0 2px 5px rgba(0,0,0,.55)
    }
    .contact-hero h1{font-size:3rem;font-weight:800}
    .contact-card{max-width:900px;margin:auto}
    .social-icons a{font-size:1.8rem;margin:0 15px;color:var(--brand,#6610f2)}
    .social-icons a:hover{color:#4b0fc0}
    /* make iframe responsive */
    .gform-embed{
      position:relative;padding-bottom:75%;height:0;overflow:hidden;border-radius:.5rem;box-shadow:0 0 20px rgba(0,0,0,.15)}
    .gform-embed iframe{
      position:absolute;top:0;left:0;width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/video/college.mp4" type="video/mp4">
  </video>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">CampusFest</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="myevents.html">My Events</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="contact-hero">
  <h1>Contact Us</h1>
</section>

<!-- Content -->
<section class="py-5">
  <div class="container contact-card text-center">
    <h3 class="mb-3">We're here to help!</h3>
    <p class="mb-4">For event queries, sponsorships, or feedback, just fill in the form below.</p>

    <!-- Embedded Google Form -->
    <div class="gform-embed mb-5">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScE0nxMa_J0TMQ5C3qKKWEoD31OL7C5sR7jlW8K1mxHBr5e2w/viewform?embedded=true"
              loading="lazy">Loading…</iframe>
    </div>

    <!-- Social / Map -->
    <div class="social-icons">
      <a href="https://instagram.com/yourcollege" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/school/yourcollege" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://maps.google.com?q=Your+College+Campus+Location" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
